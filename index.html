<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentic Tourism Network</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <!-- Nav starts here -->
        <nav class="nav-section container">
            <div class="nav-heading">
                <img src="./images/ATN Logo.jpg" alt="ATN Logo">
                <h1><span class="imp-blue">Authentic</span> Tourism Network</h1>
            </div>
            <div class="nav-content">
                <!-- Hamburger Menu HTML -->
                <label id="bar-label">
                    <span><i class="fa-solid fa-bars"></i></span>
                </label>
                <!-- Navigation Links -->
                <ul>
                    <li><a href="" id="home-blue" style="font-weight: 700;">Home</a></li>
                    <li><a href="">Packages</a></li>
                    <li><a href="">Testimonial</a></li>
                    <li><a href="">Blog</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </div>
        </nav>
        <!-- Nav ends here -->
        <!-- Banner starts here -->
        <div class="banner-section container">
            <div class="banner-content">
                <h1>Explore Your Travel</h1>
                <p class="txt">Go beyond your boundaries and explore the world with us. We are your guide for an amazing adventure of your life. So, take a leap and enjoy your holiday.</p>
                <div class="banner-items">
                    <input class="item" type="datetime" name="" id="" placeholder="When">
                    <select class="item" name="Where">
                        <option value="" selected disabled>Where to</option>
                        <option value="option1">Maldives</option>
                        <option value="option2">Indonesia</option>
                        <option value="option3">SriLanka</option>
                        <option value="option3">North America</option>
                        <option value="option3">Kashmir</option>
                        <option value="option3">Bangladesh</option>
                    </select>
                    <select class="item" name="Type">
                        <option value="" selected disabled>Select Type</option>
                        <option value="option1">One Day Tour</option>
                        <option value="option2">Three Day Tour</option>
                        <option value="option3">One Week Tour</option>
                        <option value="option3">Regular Package</option>
                        <option value="option3">Premium Package</option>
                        <option value="option3">Country Tour</option>
                    </select>
                    <button id="find-now" class="primary-button"><i class="fa-solid fa-magnifying-glass"></i> Find Now</button>
                </div>
            </div>
        </div>
        <!-- Banner ends here -->
    </header>
    <main>
        <!-- Tour starts here -->
        <!-- Tour ends here -->
    </main>
    <footer>

    </footer>
</body>
</html>
